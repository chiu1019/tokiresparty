<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ケーキデコレーションゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #d6ecff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff6699;
      padding: 10px;
      font-size: 6vw;
    }

    #category-buttons, #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 10px;
    }

    .category-btn, #controls button {
      font-size: 4vw;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffccdd;
      cursor: pointer;
      flex: 1 0 auto;
    }

    .category-btn.active {
      background-color: #ff99aa;
      color: white;
    }

    #part-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 10px;
    }

    #part-options img {
      width: 18vw;
      max-width: 80px;
      height: auto;
      border: 2px solid transparent;
      cursor: pointer;
    }

    #part-options img:hover {
      border-color: #ff6699;
    }

    #canvas {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 480px;
      margin: 20px auto;
      background: white;
      border: 4px dashed #ffaacc;
      touch-action: none;
    }

    .part {
      position: absolute;
      width: 20vw;
      max-width: 80px;
      touch-action: none;
    }

    .selected {
      outline: 2px solid #66ccff;
    }
  </style>
</head>
<body>
  <h1>ケーキデコレーション🎂</h1>

  <div id="category-buttons"></div>
  <div id="part-options"></div>
  <div id="canvas"></div>

  <div id="controls" style="display:none;">
    <button onclick="resizeSelected(1.2)">＋拡大</button>
    <button onclick="resizeSelected(0.8)">－縮小</button>
    <button onclick="rotateSelected(-15)">↺左回転</button>
    <button onclick="rotateSelected(15)">↻右回転</button>
    <button onclick="flipSelected()">⇋反転</button>
    <button onclick="deleteSelected()">🗑削除</button>
    <button onclick="moveForward()">⬆前面</button>
    <button onclick="moveBackward()">⬇背面</button>
    <button onclick="saveImage()">📸保存</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const parts = {
      '土台': ['dodai1.png','dodai2.png','dodai3.png','dodai4.png','dodai5.png','dodai6.png'],
      '小物': ['dumbbel1.png','dumbbel2.png','dumbbel3.png','dumbbel4.png','fuwa1.png','fuwa2.png','hat1.png','hat2.png','heart1.png','heart2.png','heart3.png','music1.png','music2.png','music3.png','rainbow.png','star1.png','star2.png','star3.png'],
      'プレート': ['plate1.png','plate2.png','plate3.png'],
      'キャンドル': ['candle1.png','candle2.png','candle3.png','candle4.png']
    };

    const basePath = 'images/';
    let selectedPart = null;
    const transformState = new Map();

    const categoryButtons = document.getElementById('category-buttons');
    const partOptions = document.getElementById('part-options');
    const canvas = document.getElementById('canvas');
    const controls = document.getElementById('controls');

    Object.keys(parts).forEach(category => {
      const btn = document.createElement('button');
      btn.className = 'category-btn';
      btn.textContent = category;
      btn.onclick = () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showParts(category);
      };
      categoryButtons.appendChild(btn);
    });

    function showParts(category) {
      partOptions.innerHTML = '';
      parts[category].forEach(filename => {
        const img = document.createElement('img');
        img.src = basePath + filename;
        img.onclick = () => addPartToCanvas(img.src);
        partOptions.appendChild(img);
      });
    }

    function getMaxZIndex() {
      let max = 1;
      canvas.querySelectorAll('.part').forEach(p => {
        const z = parseInt(p.style.zIndex) || 1;
        if (z > max) max = z;
      });
      return max;
    }

    function addPartToCanvas(src) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'part';
      img.style.top = '200px';
      img.style.left = '140px';
      img.style.zIndex = getMaxZIndex() + 1;

      transformState.set(img, { scale: 1, rotate: 0, flipped: false });
      updateTransform(img);
      makeDraggable(img);
      canvas.appendChild(img);

      img.addEventListener('click', (e) => {
        e.stopPropagation();
        selectPart(img);
      });
    }

    function selectPart(part) {
      if (selectedPart) selectedPart.classList.remove('selected');
      selectedPart = part;
      selectedPart.classList.add('selected');
      controls.style.display = 'flex';
    }

    function resizeSelected(factor) {
      if (!selectedPart) return;
      const state = transformState.get(selectedPart);
      state.scale *= factor;
      updateTransform(selectedPart);
    }

    function rotateSelected(degree) {
      if (!selectedPart) return;
      const state = transformState.get(selectedPart);
      state.rotate += degree;
      updateTransform(selectedPart);
    }

    function flipSelected() {
      if (!selectedPart) return;
      const state = transformState.get(selectedPart);
      state.flipped = !state.flipped;
      updateTransform(selectedPart);
    }

    function updateTransform(el) {
      const state = transformState.get(el);
      const scaleX = state.flipped ? -state.scale : state.scale;
      el.style.transform = `scale(${scaleX}, ${state.scale}) rotate(${state.rotate}deg)`;
    }

    function deleteSelected() {
      if (!selectedPart) return;
      canvas.removeChild(selectedPart);
      transformState.delete(selectedPart);
      selectedPart = null;
      controls.style.display = 'none';
    }

    function moveForward() {
      if (!selectedPart) return;
      const current = parseInt(selectedPart.style.zIndex) || 1;
      selectedPart.style.zIndex = current + 1;
    }

    function moveBackward() {
      if (!selectedPart) return;
      const current = parseInt(selectedPart.style.zIndex) || 1;
      if (current > 1) selectedPart.style.zIndex = current - 1;
    }

    function saveImage() {
      html2canvas(canvas).then(canvasImage => {
        const link = document.createElement('a');
        link.download = 'cake.png';
        link.href = canvasImage.toDataURL();
        link.click();
      });
    }

    function makeDraggable(el) {
      let isDragging = false, offsetX, offsetY;

      el.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        e.preventDefault();
      });
      document.addEventListener('mouseup', () => isDragging = false);
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        el.style.left = `${e.clientX - rect.left - offsetX}px`;
        el.style.top = `${e.clientY - rect.top - offsetY}px`;
      });

      el.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        const rect = el.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        e.preventDefault();
      });
      document.addEventListener('touchend', () => isDragging = false);
      document.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        el.style.left = `${touch.clientX - rect.left - offsetX}px`;
        el.style.top = `${touch.clientY - rect.top - offsetY}px`;
      });
    }

    canvas.addEventListener('click', () => {
      if (selectedPart) selectedPart.classList.remove('selected');
      selectedPart = null;
      controls.style.display = 'none';
    });

    document.querySelectorAll('.category-btn')[0]?.click();
  </script>
</body>
</html>
